    <script src="./lib/js/bootstrap-paginator.js"></script>
    <script>
        function load(page){
            // 网络请求
          requestArgs={
            url:"http://127.0.0.1:5000/bi_ji?page="+page+"&limit=20",
            success:function(data){
              result=JSON.parse(data)
              data=result.data
              console.log(data)
              html=data.map(c=>`<tr>
                                <th scope="row">`+c.id+`</th>
                                <td><a href="`+c.url+`">万林笔记详情</a></td>
                              </tr>`).join('\n')
            
              $('#form').html(html)
              
              //分页设置
              var options = {
                bootstraMajorVersion:3,
                currentPage:page,
                totalPages:result.count/20,
                onPageClicked:function(eveent,originalEvent,type,page){
                  console.log(page)
                  load(page)
                    }
                }
                $('#page').bootstrapPaginator(options);
              }
            }
          $.ajax(requestArgs)
        }

              load(1)
            })
